<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta property="og:title" content="opensurviv.io" />
    	<meta property="og:type" content="website" />
    	<meta property="og:image" content="assets/favicon.png" />
    	<meta property="og:description" content="An open-source implementation of surviv.io"/>
    	<meta name="theme-color" content="#80B251">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>opensurviv.io - The open-source 2d battle royale</title>
		<link rel="stylesheet" href="scripts/css/style.css" id="horizontal">
		<script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>
	</head>
	<body>
		<canvas id="game"></canvas>
		<form id="hidden-form" class="hidden"></form>
		<div id="menu">
			<img src="assets/images/menu/opensurviv-logo.png" id="logo" />
			<div class="panel">
				<input type="text" id="username" form="hidden-form" placeholder="Username..." class="input" /><br>
				<input type="text" id="address" form="hidden-form" placeholder="Server Address..." class="input" /><br>
				<input type="button" id="connect" form="hidden-form" value="Connect" class="button purple" />
			</div>
		</div>
		<div class="ingame-panel hidden" id="settings">
			<input type="button" id="disconnect" form="hidden-form" value="Disconnect" class="button purple" />
		</div>
		<script src="scripts/bundle.min.js"></script>
	</body>
</html>
